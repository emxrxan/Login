<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="./src/css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>

    <body>

        <!--Body-Container-->

        <div class="flex-container">
            
            <!--Innen-Container-login-->

            <div class="innen-flex-container">

                <!--Switch Page-->

                <div class="switch-formular">
                    
                    <div class="welcome">
                        <header>Welcome to login</header>
                        <p>Don't have an account?</p>
                        <button><a href="./registraition.html">Sign Up</a></button>
                    </div>

                </div>

                <!--Switch Page-->

                <!--FORMULAR-->

                <div class="formular">

                    <form action="#" method="post" id="eingabeformular-login">
                        <header>Sign In</header>

                        <div class="input-container">
                            <label for="user" title="Username">
                                <span class="material-symbols-outlined">person</span>
                                USERNAME
                            </label>
                            <input type="text" id="user" name="user" form="eingabeformular-login" placeholder="Username" required>
                        </div>

                        <div class="input-container">
                            <label for="check_password" title="Passwort">
                                <span class="material-symbols-outlined">lock</span>
                                PASSWORD
                            </label>
                            <div class="passwort-container">
                                <input type="password" id="check_password" name="password" form="eingabeformular-login" placeholder="Passwort" required>
                                <span class="material-symbols-outlined">visibility</span>
                            </div>
                        </div>

                        <div class="button input-container">
                            <button type="submit" form="eingabeformular-login">Sign In</button>
                        </div>

                        <div class="foot-container input-container">
                            <span>Delete Account</span>
                        </div>
                    </form>

                </div>

                <!--FORMULAR-->

            </div>

            <!--Innen-Container-login-->

        </div>

        <!--Body-Container-->

        <div class="delete">
            <form action="#" method="get" id="delete_account">
                <div class="auswahl">
                    <span>
                        Choose an account:
                        <span id="button">&#9660;</span>
                    </span>

                    <ul class="option">
                        <li style="display: none;"><input type="radio" name="auswahl" value="" checked></li>
                    </ul>
                </div>

                <div class="input-container">
                    <label for="check_password" title="Passwort">
                        <span class="material-symbols-outlined">lock</span>
                        PASSWORD
                    </label>
                    <div class="passwort-container">
                        <input type="text" id="check_password" name="check_password" form="delete_account" placeholder="Passwort">
                    </div>
                </div>

                <div class="button">
                    <button type="submit" form="delete_account">Delete</button>
                </div>

                <div class="button">
                    <button type="submit" form="delete_account">Break</button>
                </div>

            </form>
        </div>

        <!--JS-SCRIPT-->

        <script src="./src/js/anzeigen.js" defer></script>
        <script src="./src/js/Registraition.js" defer></script>
        <script src="./src/js/Login.js" defer></script>
        <script src="./src/js/main.js" defer></script>

        <!--JS-SCRIPT-->

    </body>

</html>
